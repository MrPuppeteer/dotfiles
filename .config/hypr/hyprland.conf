# ########################################################################################
# AUTOGENERATED HYPR CONFIG.
# PLEASE USE THE CONFIG PROVIDED IN THE GIT REPO /examples/hypr.conf AND EDIT IT,
# OR EDIT THIS ONE ACCORDING TO THE WIKI INSTRUCTIONS.
# ########################################################################################

#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

# autogenerated = 1 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Monitors/
# monitor=,preferred,auto,auto
# monitor=eDP-1,1920x1080@60,1000x0,1
# monitor=HDMI-A-2,1280x800@60,1920x0,1
# monitor=,preferred,auto,1,bitdepth,10
monitor=,preferred,auto,1


# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# xdg-desktop-portal-hyprland
env = XDG_CURRENT_DESKTOP, Hyprland
env = XDG_SESSION_TYPE, wayland
env = XDG_SESSION_DESKTOP, Hyprland

exec-once = wl-clipboard-history -t &
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP &

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox
exec-once = gentoo-pipewire-launcher restart & 
# exec-once = /usr/libexec/polkit-kde-authentication-agent-1 &
exec-once = /usr/libexec/polkit-gnome-authentication-agent-1 &
exec-once = ~/.config/waybar/launch.sh &
exec-once = hyprpaper &
exec-once = wl-paste --watch cliphist store &
exec-once = wl-clip-persist --clipboard both &
exec-once = udiskie &
exec-once = ~/.config/hypr/xdg-portal-hyprland &
exec-once = sleep 2s && keepassxc
exec-once = sleep 2s && ~/.config/hypr/changepaper &

# exec = gsettings set org.gnome.desktop.interface gtk-theme "Catppuccin-Mocha-Standard-Blue-dark"
# exec = gsettings set org.gnome.desktop.interface color-scheme "prefer-dark"

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Some default env vars.
env = LIBSEAT_BACKEND,logind

env = HYPRCURSOR_THEME,Catppuccin-Mocha-Dark
env = HYPRCURSOR_SIZE,24
# env = XCURSOR_THEME,Catppuccin-Mocha-Dark
env = XCURSOR_THEME,catppuccin-mocha-dark-cursors
env = XCURSOR_SIZE,24

env = KITTY_ENABLE_WAYLAND,1

env = XDG_SCREENSHOTS_DIR,/home/Ayatsuri/Pictures/
env = XDG_PICTURES_DIR,/home/Ayatsuri/Pictures/

# env = QT_QPA_PLATFORM,wayland
env = QT_QPA_PLATFORMTHEME,qt6ct
# env = QT_QPA_PLATFORMTHEME,kde
env = QT_STYLE_OVERRIDE,kvantum

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = yes
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 5, 15, 15, 15
    border_size = 2
    col.active_border = rgba(cba6f7ee) rgba(89b4faee) 45deg
    col.inactive_border = rgba(6c7086aa)

    layout = dwindle
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 5
    blur {
      enabled = true
      size = 5
      passes = 1
      new_optimizations = false
    }
    # blur = yes
    # blur_size = 5
    # blur_passes = 1
    # blur_new_optimizations = on

    # drop_shadow = yes
    # shadow_range = 4
    # shadow_render_power = 3
    # col.shadow = rgba(181825ee)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

# master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    # new_is_master = false
# }

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = on
    workspace_swipe_fingers = 3
    workspace_swipe_distance = 200
    workspace_swipe_invert = on
    workspace_swipe_cancel_ratio = 0.4
}

misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
    # disable_splash_rendering = true
}

plugin {
  hyprwinwrap {
    class = kitty-bg
  }
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
# device:epic-mouse-v1 {
    # sensitivity = -0.5
# }

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more

# windowrule = float,class:org.kde.polkit-kde-authentication-agent-1
windowrule = maxsize 860 600,floating:1,class:^(kitty)$
windowrule = float,class:Audacious
# windowrule = size 40% 50%,class:Audacious
windowrule = float,class:org.keepassxc.KeePassXC
windowrule = center,class:org.keepassxc.KeePassXC
windowrule = size 50% 60%,title:^(Passwords - KeePassXC)$

# blurls=waybar
blurls=wofi


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Q, exec, kitty
bind = $mainMod, C, killactive, 
bind = $mainMod, M, exit, 
bind = $mainMod, D, exec, dolphin
bind = $mainMod, V, togglefloating, 
bind = $mainMod, W, exec, wofi --show drun
bind = $mainMod, R, exec, wofi --show run
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle

bind = $mainMod, E, exec, vscode
bind = $mainMod, A, exec, audacious

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Audio config
bind = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bind = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bind = , XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle
bind = , XF86AudioMicMute, exec, pactl set-source-mute @DEFAULT_SOURCE@ toggle

# Set brightness
bind = , XF86MonBrightnessDown, exec, brightnessctl set 5%-
bind = , XF86MonBrightnessUp, exec, brightnessctl set 5%+

# clipboard manager - cliphist
bind = SUPER ALT, V, exec, cliphist list | wofi --dmenu | cliphist decode | wl-copy
bind = CTRL ALT, V, exec, cliphist list | wofi --dmenu | cliphist decode | wl-copy

# playerctl
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPrev, exec, playerctl previous
bind = , XF86audiostop, exec, playerctl stop

# screenshot
bind = , Print, exec, grimblast --notify --cursor copysave output
bind = CTRL, Print, exec, grimblast --notify --cursor copysave active
bind = SHIFT, Print, exec, grimblast --notify --cursor copysave area
